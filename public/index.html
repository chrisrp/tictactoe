<html ng-app="tictactoeGame">
  <head>
    <title>Tic Tac Toe</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="/scripts/app.js"></script>
<style>
	#main {
		width: 300px;
		height: 300px;
	}

	#main .block {
		width: 100px;
		height: 100px;
		float: left;
	}

	#main .block input {
		width: 100px;
		height: 100px;
		display: inline-block;
	}
</style>
  </head>
  <body  ng-controller="GameController as gameCtrl">

      <label for='p1'>Player 1</label>
      <input type='text' id='p1' ng-model="gameCtrl.p1.name">
      {{ gameCtrl.p1.mark }}

      <BR />

      <label for='p2'>Player 2</label>
      <input type='text' id='p2' ng-model="gameCtrl.p2.name">
      {{ gameCtrl.p2.mark }}

      <BR />

      <input type='button' id='sender' value='start game' ng-click='gameCtrl.start()' >

    <h1>{{ "current player: " + gameCtrl.currentPlayer }}</h1>
    <h1 ng-if="gameCtrl.winner">{{ "winner is: " + gameCtrl.winner }}</h1>

    <div id='main'>
      <div class='block'>
           <input type='button' 
             ng-disabled='gameCtrl.state[0][0]' 
             value='{{ gameCtrl.state[0][0] }}' 
             ng-click='gameCtrl.pick(0,0)' >
      </div>
      <div class='block'>
           <input type='button' 
             ng-disabled='gameCtrl.state[0][1]' 
             value='{{ gameCtrl.state[0][1] }}' 
             ng-click='gameCtrl.pick(0,1)' >
      </div>
      <div class='block'>
           <input type='button' 
             ng-disabled='gameCtrl.state[0][2]' 
             value='{{ gameCtrl.state[0][2] }}' 
             ng-click='gameCtrl.pick(0,2)' >
      </div>
      <div class='block'>
           <input type='button' 
             ng-disabled='gameCtrl.state[1][0]' 
             value='{{ gameCtrl.state[1][0] }}' 
             ng-click='gameCtrl.pick(1,0)' >
      </div>
      <div class='block'>
           <input type='button' 
             ng-disabled='gameCtrl.state[1][1]' 
             value='{{ gameCtrl.state[1][1] }}' 
             ng-click='gameCtrl.pick(1,1)' >
      </div>
      <div class='block'>
           <input type='button' 
             ng-disabled='gameCtrl.state[1][2]' 
             value='{{ gameCtrl.state[1][2] }}' 
             ng-click='gameCtrl.pick(1,2)' >

      </div>
      <div class='block'>
           <input type='button' 
             ng-disabled='gameCtrl.state[2][0]' 
             value='{{ gameCtrl.state[2][0] }}' 
             ng-click='gameCtrl.pick(2,0)' >
      </div>
      <div class='block'>
           <input type='button' 
             ng-disabled='gameCtrl.state[2][1]' 
             value='{{ gameCtrl.state[2][1] }}' 
             ng-click='gameCtrl.pick(2,1)' >
      </div>
      <div class='block'>
           <input type='button' 
             ng-disabled='gameCtrl.state[2][2]' 
             value='{{ gameCtrl.state[2][2] }}' 
             ng-click='gameCtrl.pick(2,2)' >
      </div>
    </div>

  </body>
</html>
