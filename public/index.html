<html ng-app="tictactoeGame">
  <head>
    <title>Tic Tac Toe</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="/scripts/app.js"></script>
  </head>
  <body  ng-controller="GameController as gameCtrl">

      <label for='p1'>Player 1</label>
      <input type='text' id='p1' ng-model="gameCtrl.p1.name">
      {{ gameCtrl.p1.mark }}
      <BR />
      <label for='p2'>Player 2</label>
      <input type='text' id='p2' ng-model="gameCtrl.p2.name">
      {{ gameCtrl.p2.mark }}

      <BR />
      <input type='button' id='sender' value='start game' ng-click='gameCtrl.start()'>

  <h1>{{ "current player: " + gameCtrl.currentPlayer }}</h1>

    <table border='1' width='80%' align='center'>
      <tr> 
        <td  width='100' height='100' ng-click='pick(0,0)'>
           <input type='button' value='{{ gameCtrl.state[0][0] }}' ng-click='gameCtrl.pick(0,0)' style='width:100%; height:100%;'>
        </td>
        <td  width='100' height='100'>
           <input type='button' value='{{ gameCtrl.state[0][1] }}' ng-click='gameCtrl.pick(0,1)' style='width:100%; height:100%;'>
        <td  width='100' height='100'>
           <input type='button' value='{{ gameCtrl.state[0][2] }}' ng-click='gameCtrl.pick(0,2)' style='width:100%; height:100%;'>
        </td>
      </tr>
      <tr> 
        <td  width='100' height='100'>
           <input type='button' value='{{ gameCtrl.state[1][0] }}' ng-click='gameCtrl.pick(1,0)' style='width:100%; height:100%;'>
        </td>
        <td  width='100' height='100'>
           <input type='button' value='{{ gameCtrl.state[1][1] }}' ng-click='gameCtrl.pick(1,1)' style='width:100%; height:100%;'>
        </td>
        <td  width='100' height='100'>
           <input type='button' value='{{ gameCtrl.state[1][2] }}' ng-click='gameCtrl.pick(1,2)' style='width:100%; height:100%;'>
        </td>
      </tr>
      <tr> 
        <td  width='100' height='100'>
           <input type='button' value='{{ gameCtrl.state[2][0] }}' ng-click='gameCtrl.pick(2,0)' style='width:100%; height:100%;'>
        </td>
        <td  width='100' height='100'>
           <input type='button' value='{{ gameCtrl.state[2][1] }}' ng-click='gameCtrl.pick(2,1)' style='width:100%; height:100%;'>
        </td>
        <td  width='100' height='100'>
           <input type='button' value='{{ gameCtrl.state[2][2] }}' ng-click='gameCtrl.pick(2,2)' style='width:100%; height:100%;'>
        </td>
      </tr>
    </table>

    <h1>{{ gameCtrl.winner }}
  </body>
</html>
